<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/browse-constants.js"></script>
    <script type="text/javascript" src="js/Selection.js"></script>
</head>
<body>


<form>
    <div align="center">
            <label for="week_textarea">Week</label>
            <input type="text" readonly style="text-align:center; width: 100px" id="week_textarea" class="form-control" >
            <label for="activity_info">Activity to assign</label>
            <input type="text" readonly style="text-align: center; width: 400px; alignment: center" id="activity_info" class="form-control" >
    </div>
</form>
<br>
<div class="card-columns">
    <div class="card" style="width:500px; height:300px">
        <div class="card-body">
            <h2 class="card-title">Workspace Notes</h2>
            <!--<input type="text" class="form-control" id="workspace_notes" >-->
            <textarea class="form-control" style="width: 400px; height: 150px; resize: none" id="workspace_notes" rows="3"></textarea>

        </div>
        <div style="margin-left: 350px; margin-top: -4px">
            <button id="edit_button" class="btn btn-primary">Edit</button>
        </div>
    </div>

    <div class="card" style="width:500px; height:300px">
        <div class="card-body">
            <h2 class="card-title">Intervention Description</h2>
            <input type="text" class="form-control" id="intervention_description" readonly>
            <br>
            <br>
            <div id="smp_div">
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-folder-symlink" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.828 4a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 6.173 2H2.5a1 1 0 0 0-1 .981L1.546 4h-1L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3v1z"/>
                    <path fill-rule="evenodd" d="M13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zM2.19 3A2 2 0 0 0 .198 5.181l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H2.19z"/>
                    <path d="M8.616 10.24l3.182-1.969a.443.443 0 0 0 0-.742l-3.182-1.97c-.27-.166-.616.036-.616.372V6.7c-.857 0-3.429 0-4 4.8 1.429-2.7 4-2.4 4-2.4v.769c0 .336.346.538.616.371z"/>
                </svg>
                <label for="smp_link">Click to open</label>
                <br>
                <a style="margin-left: 85px" href="" id="smp_link" class="btn btn-primary">Standard Maintenance Procedure(SMP)</a>
            </div>
        </div>
    </div>

    <div class="card" style="width:500px; height:300px">
        <div class="card-body">
            <h2 class="card-title">Skills Needed</h2>
            <ul id="dynamic-list"></ul>
        </div>
        <br>
        <br>
        <div style="position: fixed; bottom: 0; left: 1350px; right: 0; top: 400px" >
            <form method="get" action="maintainer_selection.html">
                <input type="hidden" id="select_id_activity" name="id">
                <input type="hidden" id="week" name="week">
                <input type="submit" class="btn btn-primary" value="Select">
            </form>
        </div>
    </div>

</div>


<script type="application/javascript">
    $(document).ready(function () {
        let urlParams = new URLSearchParams(window.location.search);
        let activity_id = urlParams.get('id');
        let controller = new Selection(SELECTED_MICRO_SERVICE_ENDPOINT_ACTIVITY,SELECTED_MICRO_SERVICE_ENDPOINT_SKILL, activity_id);
        controller.initBrowseView();
        $('#edit_button').click(function(){
            controller.editWorkspaceNotes();
        });
        console.log(controller.serviceEndPointActivity);
    });
</script>
</body>
</html>
